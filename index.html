    <div id="stylized" class="myform">
        <form id="form" name="form" method="post" action="WebsiteIndex.html">
            <div class="column">

            </div>
                <input type="number" name="finalScore" id="finalScore" placeholder="Input Desired Class Average"/><br class="spacing">

        </form>
